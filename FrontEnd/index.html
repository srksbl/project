<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Saver | Home</title>
    <!-- Bootstrap Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- our custom css -->
    <link href="style/style.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Contact Saver</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- New contact form section -->
        <div class="row mt-5">
            <div class="col-sm-4">
                <div class="mb-4">
                    <h4>Add New Contact</h4>
                </div>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="" placeholder="First Name" />
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="" placeholder="Last Name" />
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="" placeholder="Contact Number" />
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save"></i> Save</button>
                </form>
            </div>

            <!-- space in middle between form list -->
            <div class="col-sm-2"></div>

            <div class="col-sm-6">
                <div class="mb-4">
                    <h4>Contact List</h4>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <h5 class="card-title">Shahrukh Khan</h5>
                            </div>
                            <div class="col-sm-6 text-custom-grey">
                                <h6 class="text-custom-grey">3 days ago</h6>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <small><i class="fa-solid fa-phone text-primary"></i> +91-9927280135</small>
                            </div>
                            <div class="col-sm-6 text-custom-grey">
                                <button type="button" class="btn btn-info btn-sm card-link">
                                    <i class="fa-solid fa-edit"></i> Edit
                                </button>
                                <button type="button" class="btn btn-danger btn-sm card-link">
                                    <i class="fa-solid fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>

                        
                    </div>
                </div>


            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
